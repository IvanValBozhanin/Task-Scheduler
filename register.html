<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./img/flower-icon.png">
    <link rel="stylesheet" href="./styles/LoginRegister.css" />
    <link rel="stylesheet" href="./styles/Shared.css" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <title>Register</title>
</head>

<body>
    <div class='home'>
        <main>
            <div class='login-register-container'>
                <form>
                    <div class='login-form'>
                        <h1>Register</h1>
                        <p>Please fill in this form to register a new account.</p>
                        <fieldset class='login-fieldset'>
                            <label>
                                <b>User ID</b>
                            </label>
                            <input class='text-input' name="userid" type="text" placeholder="User ID" />
                        </fieldset>

                        <fieldset class='login-fieldset'>
                            <label>
                                <b>Password</b>
                            </label>
                            <input class='text-input' name="password" type="password" placeholder="Password" />
                        </fieldset>

                        <fieldset class='login-fieldset'>
                            <label>
                                <b>Name</b>
                            </label>
                            <input class='text-input' name="name" type="text" placeholder="Name" />
                        </fieldset>

                        <fieldset class='login-fieldset'>
                            <label>
                                <b>Address</b>
                            </label>
                            <input class='text-input' name="address" type="text" placeholder="Address" />
                        </fieldset>

                        <fieldset class='login-fieldset'>
                            <label>
                                <b>Country</b>
                            </label>
                            <input class='text-input' name="country" type="text" placeholder="Country" />
                        </fieldset>

                        <fieldset class='login-fieldset'>
                            <label>
                                <b>ZIP Code</b>
                            </label>
                            <input class='text-input' name="zip" type="text" placeholder="ZIP Code" />
                        </fieldset>

                        <fieldset class='login-fieldset'>
                            <label>
                                <b>Email</b>
                            </label>
                            <input class='text-input' name="email" type="email" placeholder="E-mail" />
                        </fieldset>

                        <fieldset class="login-fieldset">
                            <label>
                                <b>Sex</b>
                            </label>
                            <div class="gender">
                                <input type="radio" name="sex" id="female" value="female">
                                <label for="female">Female</label>
                                <br>
                                <input type="radio" name="sex" id="male" value="male">
                                <label for="male">Male</label>
                                <br>
                                <input type="radio" name="sex" id="othersex" value="othersex">
                                <label for="othersex">Other</label>
                            </div>
                        </fieldset>

                        <fieldset class='login-fieldset'>
                            <label>
                                <b>Language</b>
                            </label>
                            <input class='text-input' name="language" type="text" placeholder="Language" />
                        </fieldset>

                        <fieldset class='login-fieldset'>
                            <label>
                                <b>About Information</b>
                            </label>
                            <textarea class='text-input' name="bio" type="textarea"
                                placeholder="About you information"></textarea>
                        </fieldset>

                        <div class="login-submit">
                            <button class='custom-btn' type="submit" value="register"> Register </button>
                            <p> or <a href="./login.html">login</a> if you already have an account.</p>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
