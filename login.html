<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./img/flower-icon.png">
    <link rel="stylesheet" href="./styles/LoginRegister.css" />
    <link rel="stylesheet" href="./styles/Shared.css" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <title>Login</title>
</head>

<body>
    <div class='home'>
        <div class='login-register-container'>
            <form>
                <div class='login-form'>
                    <h1>Login</h1>
                    <p>Please fill in this form to login to an account.</p>

                    <fieldset class='login-fieldset'>
                        <label>
                            <b>Email</b>
                        </label>
                        <input class='text-input' name="email" type="email" placeholder="Email" />
                    </fieldset>

                    <fieldset class='login-fieldset'>
                        <label>
                            <b>Password</b>
                        </label>
                        <input class='text-input' name="password" type="password" placeholder="Password" />
                    </fieldset>
                    <div class="login-submit">
                        <a href="./dashboard.html">
                            <button class='custom-btn' type="submit" value="Login"> Login </button>
                        </a>
                        <p> or <a href="./register.html">register</a> if you do not have an account.</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
